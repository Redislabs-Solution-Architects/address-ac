<!DOCTYPE html>
<html>

<head>
    <title>Address Autocomplete Demo</title>
    <script type="module" src="datalist-ajax.min.js"></script> 
    <script type="text/javascript" src="search.js"></script>
    <style>
        *, *::before, *::after {
        box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 100%;
            color: #222;
            background-color: #fafafe;
            margin: 1em;
        }

        label, button {
        display: block;
        margin-top: 1em;
        }
    </style>
</head>

<body>
    <h1>Address Autocomplete Demo</h1>
    <form id="autoform">
      <label for="address">Address lookup:</label>
        <auto-complete
          api="http://localhost:8000/address/suggest?address=${addr}"
          resultname="address"
          querymin="1"
          optionmax="10"
        >
          <input type="text" id="addr" name="addr" size="50" required />
        </auto-complete>
        <button type="submit" formaction="javascript:search()">Submit</button>
        <p id="results"></p>
    </form>
    </body>
</html>
